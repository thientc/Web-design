    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
            <span class="d-block d-lg-none">Thien Tran</span>
            <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2"
                    src="https://lh3.googleusercontent.com/a/ACg8ocL67kqVUHNBCPM_iVrAF4EVYnRS3PA3pDN9rUA91OShOOI=s576-c-no"
                    alt="..." /></span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="index.html#about">About</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="index.html#education">Education</a>
                </li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="index.html#skills">Skills</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- Page Content-->
    <div class="container-fluid p-0">
        <div class="container contact-form">
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
            </div>
            <form method="post">
                <h1>Drop Us a Message</h1>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label style="display: none;" class="sr-only"  for="idtxtName">txtName</label>
                            <input type="text" id="idtxtName" name="txtName" class="form-control" placeholder="Your Name *" value="" />

                        </div>
                        <div class="form-group">
                            <label style="display: none;" class="sr-only"  for="idtxtEmail">txtEmail</label>
                            <input type="text" id="idtxtEmail" name="txtEmail" class="form-control" placeholder="Your Email *"
                                value="" />
                        </div>
                        <div class="form-group">
                            <label style="display: none;" class="sr-only" for="idtxtPhone">txtPhone</label>
                            <input type="text" id="idtxtPhone" name="txtPhone" class="form-control" placeholder="Your Phone Number *"
                                value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label style="display: none;" class="sr-only" for="txtMsg">txtMsg</label>
                            <textarea name="txtMsg" id="idtxtMsg" class="form-control" placeholder="Your Message *"
                                style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
